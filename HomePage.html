<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>HomePage</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="Site Logo">
        </div>
        <div class="nav-links">
            <a href="#">SiteSense</a>
            <div class="icon-button" data-tooltip="Navigate to New Page" onclick="window.location.href='imagehub.html'">
                üó∫Ô∏è
            </div>
        </div>
        <div class="profile" onclick="toggleProfileMenu()">
            <img src="img/profile.jpg" alt="Profile Picture">
            <div class="profile-menu" id="profileMenu">
                <a href="#">Logout</a>
            </div>
        </div>
    </header>

    <div class="main-content" >
       <div class="img" style="background: url(img/alok.png) no-repeat center center fixed; height: 100%;background-size: cover; width: 100%;  display: flex;
       flex-direction: column;
       align-items: center;">
        <button class="connect-button">Connect Camera Device</button>
        <div class="live-display">
            Live Image Display
        </div>
       </div>
    </div>

    <script>
        function toggleProfileMenu() {
            var menu = document.getElementById("profileMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        window.onclick = function (event) {
            var menu = document.getElementById("profileMenu");
            if (!event.target.closest('.profile')) {
                menu.style.display = "none";
            }
        }
    </script>
</body>

</html>
